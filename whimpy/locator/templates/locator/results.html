{% extends 'locator/base.html' %} {% block content %}
<style>
iframe {
	position: absolute;
	border: none;
	box-sizing: border-box;
	width: 100%;
	height: 100%;
}
</style>
<div class="row">
	<div class="col-md-12">
		<form role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="{{pkgcodes}}" name="q"> <span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</div>
		</form>
	</div>
</div>
<div>
	<iframe src="{{url}}"> </iframe>
</div>
{%endblock%}
